<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02</title>
</head>
<body>
    <h1>Exemplo 02</h1>
    <canvas></canvas>
    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");
        const kirby = new Image();
        kirby.src = "assets/kirby.png"

        kirby.addEventListener("load", terminouDeCarregar);

        ctx.fillStyle = "green";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        let l = 0;
        let c = 0;
        function terminouDeCarregar(){
           ctx.drawImage(kirby, 
           //sx,sy,sh,sw
           c*44, l*44, 44, 44,
           //dx,dy,dh,dw
           0, 0, 44, 44
           ); 
        }
    </script>
</body>
</html>
