<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02</title>
</head>
<body>
    <h1>Exemplo 02</h1>
    <canvas></canvas>
    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");
        const kirby = new Image();
        kirby.src = "assets/kirby.png"

        kirby.addEventListener("load", terminouDeCarregar);

        

        let l = 0;
        let c = 0;
        function terminouDeCarregar(){
           
        }

        let t0;
        let dt;

        requestAnimationFrame(passo);
        function passo(t){
            t0 = t0 ?? t;
            dt = (t - t0)/1000;
            //desenha fundo
            ctx.fillStyle = "green";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            c = c + 8*dt;
            if(c>8)
            {
                c = 0;
            }

            ctx.drawImage(kirby, 
            //sx,sy,sh,sw
            Math.floor(c)*63 + 3, Math.floor(l)*63 + 14, 63, 63,
            //dx,dy,dh,dw
            0, 0, 63, 63
            ); 

            requestAnimationFrame(passo);
            t0 = t;
        }

    </script>
</body>
</html>
