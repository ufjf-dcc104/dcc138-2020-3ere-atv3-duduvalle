<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02</title>
</head>
<body>
    <h1>Exemplo 02</h1>
    <canvas></canvas>
    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");
        const zero = new Image();
        zero.src = "assets/zero.png"

        zero.addEventListener("load", terminouDeCarregar);

        

        let l = 0;
        let c = 0;
        let pose = 0;
        let quadro = 0;
        function terminouDeCarregar(){
           
        }

        let t0;
        let dt;

        requestAnimationFrame(passo);
        function passo(t){
            t0 = t0 ?? t;
            dt = (t - t0)/1000;
            //desenha fundo
            ctx.fillStyle = "green";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            quadro = (quadro > 2.9) ? 0 : quadro + 2 * dt;
        

            ctx.drawImage(zero, 
            //sx,sy,sh,sw
            Math.floor(quadro)*120 + (pose%3)*360, Math.floor(pose/3)*116, 120, 116,
            //dx,dy,dh,dw
            0, 0, 120, 116
            ); 

            requestAnimationFrame(passo);
            t0 = t;
        }

    </script>
</body>
</html>
